<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grades</title>
    <style>
      .red {
        color: red;
      }
    </style>
  </head>
  <body>
    <ol>
      {% for person in grades %}
      <li>
        <p>{{ person.name }}: <span class="red">{{ person.grade }}</span></p>
      </li>
      {% endfor %}
    </ol>
  </body>
</html>
